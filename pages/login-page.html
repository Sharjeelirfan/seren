<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEREN-LOGIN</title>
    <link rel="stylesheet" href="../style/login.css" />
    <link
      rel="shortcut icon"
      href="../images/S_letter.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header id="navbar">
      <div id="left">
        <div id="logo-div">
          <img id="logo" src="../images/logo.png" alt="SEREN" />
        </div>
      </div>

      <div id="right">
        <div class="icons">
          <img
            src="../images/bell.png"
            title="Notification"
            id="bell-icon"
            alt="Notification"
          />
        </div>
        <div class="icons">
          <img
            src="../images/menu.png"
            title="more info"
            id="menu-icon"
            alt="more"
          />
        </div>
        <div class="icons">
          <img
            src="../images/user.png"
            title="Account"
            id="user-icon"
            alt="user"
          />
        </div>
      </div>
    </header>

    <main>
      <!-- <div id="error-div">

        </div> -->
      <div id="login-div">
        <div id="login-logo"><img src="../images/logo.png" alt="" /></div>
        <h2 id="login-hd">LOGIN</h2>
        <form id="login-form">
          <input id="login-email" type="email" placeholder="Email" required />
          <br />
          <input
            id="login-pass"
            type="password"
            placeholder="Password"
            required
          />
          <span id="show-pass"
            ><img id="show-pass-img" src="../images/hide.png"
          /></span>
          <p id="forgot-pass">forgot password?</p>
          <button id="login-btn" type="submit">Login</button>
        </form>

        <div>
          <p id="notaccount">
            Don't have an Account !
            <a href="./singup-page.html">Sign up</a> here
          </p>
        </div>
      </div>
    </main>

    <footer>
      <div id="footer-div">
        <p id="copy">copyright &copy; 2024 <a href=""> seren.com</a></p>
      </div>
    </footer>
    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>
